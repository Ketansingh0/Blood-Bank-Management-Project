<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blood Inventory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>🩸 Blood Inventory</h1>

    <a href="/admin/dashboard">⬅ Back to Dashboard</a> |
    <a href="/admin/inventory/add">➕ Add New Entry</a>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Quantity (Units)</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${inventoryList}">
              <td th:text="${item.bloodGroup}"></td>
              <td th:text="${item.quantity}"></td>
              <td th:text="${#temporals.format(item.lastUpdated, 'dd-MM-yyyy HH:mm')}"></td>
              <td>
                  <a th:href="@{'/admin/inventory/edit/' + ${item.id}}">✏️ Edit</a> |
                  <a th:href="@{'/admin/inventory/delete/' + ${item.id}}" 
                     onclick="return confirm('Are you sure you want to delete this entry?');">🗑️ Delete</a>
              </td>
          </tr>
      </tbody>        
    </table>
</body>
</html>
