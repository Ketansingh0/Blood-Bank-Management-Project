<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar .active {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center mb-4">User Panel</h4>
        <a th:href="@{/user/dashboard}" class="active"><i class="fas fa-user me-2"></i>Dashboard</a>
        <a th:href="@{/user/request-blood}"><i class="fas fa-tint me-2"></i>Request Blood</a>
        <!-- <a th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a> -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-white w-100 text-start">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        <h3 class="mb-4">Welcome, <span th:text="${userName}">User</span> ðŸ‘‹</h3>

        <!-- Action Buttons -->
        <div class="mb-4">
            <a th:href="@{/user/request-blood}" class="btn btn-danger">
                <i class="fas fa-plus-circle me-1"></i> Request Blood
            </a>
        </div>

        <!-- Blood Requests History -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Your Blood Requests</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Blood Group</th>
                                <th>Units</th>
                                <th>Status</th>
                                <th>Requested On</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="request, iterStat : ${requests}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${request.bloodGroup}">A+</td>
                                <td th:text="${request.unit}">2</td>
                                <td>
                                    <span th:text="${request.status}" 
                                          th:classappend="'badge ' + (${request.status} == 'PENDING' ? 'bg-warning' : 
                                                         (${request.status} == 'APPROVED' ? 'bg-success' : 'bg-danger'))">
                                        Status
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(request.createdAt, 'dd MMM yyyy HH:mm')}">12 Apr 2025</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(requests)}">
                                <td colspan="5" class="text-center text-muted py-4">No blood requests yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
