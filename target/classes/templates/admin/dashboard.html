<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover, .sidebar .active {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card i {
            font-size: 1.5rem;
        }

        .card-title {
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>
        <a href="/admin/dashboard" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="/admin/inventory"><i class="fas fa-droplet me-2"></i>Blood Inventory</a>
        <a href="/admin/donors"><i class="fas fa-users me-2"></i>Donors</a>
        <a href="/admin/requests"><i class="fas fa-file-medical me-2"></i>Blood Requests</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        <h3 class="mb-4">Welcome, Admin!</h3>

        <div class="row g-4">
            <!-- Total Units -->
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="card-title">Total Units</div>
                            <div class="stat-value" th:text="${totalUnits}">0</div>
                        </div>
                        <i class="fas fa-tint"></i>
                    </div>
                </div>
            </div>

            <!-- Total Donors -->
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="card-title">Total Donors</div>
                            <div class="stat-value" th:text="${totalDonors}">0</div>
                        </div>
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
            </div>

            <!-- Total Admins -->
            <div class="col-md-4">
                <div class="card text-white bg-dark">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <div class="card-title">Total Admins</div>
                            <div class="stat-value" th:text="${adminCount}">0</div>
                        </div>
                        <i class="fas fa-user-shield"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
