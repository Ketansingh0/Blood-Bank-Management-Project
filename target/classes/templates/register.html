<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Blood Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .register-card {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background: #ffffff;
        }
        .logo {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="register-card text-center">
        <img src="https://img.icons8.com/color/96/000000/blood.png" alt="Blood Bank Logo" class="logo mb-3">
        <h3 class="mb-3">Create your account</h3>

        <form method="post" th:action="@{/register}">
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mb-3">Register</button>
            <p class="small">Already have an account? <a th:href="@{/login}">Login</a></p>
        </form>
    </div>
</body>
</html>
