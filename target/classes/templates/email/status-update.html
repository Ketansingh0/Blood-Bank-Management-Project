<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            border: 1px solid #eee;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
        }
        .status {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Blood Request Status Update</h2>
        <p>Hello <strong th:text="${email}">User</strong>,</p>
        <p>Your blood request status has been updated to: <span class="status" th:text="${status}">STATUS</span>.</p>
        <p>Thank you for using our Blood Bank service!</p>
    </div>
</body>
</html>
