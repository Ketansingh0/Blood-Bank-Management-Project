<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar .active {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }

        .card .icon {
            font-size: 2rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>
        <a href="/admin/dashboard" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="/admin/inventory"><i class="fas fa-droplet me-2"></i>Blood Inventory</a>
        <a href="/admin/donors"><i class="fas fa-users me-2"></i>Donors</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Welcome, Admin</h3>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <div class="icon mb-2"><i class="fas fa-droplet"></i></div>
                    <h5>Total Blood Units</h5>
                    <h2 th:text="${totalUnits}">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <div class="icon mb-2"><i class="fas fa-users"></i></div>
                    <h5>Total Donors</h5>
                    <h2 th:text="${totalDonors}">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 text-center">
                    <div class="icon mb-2"><i class="fas fa-user-shield"></i></div>
                    <h5>Admins</h5>
                    <h2 th:text="${adminCount}">0</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
