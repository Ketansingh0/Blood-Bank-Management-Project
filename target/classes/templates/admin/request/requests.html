<div class="container mt-5">
    <h2 class="mb-4">All Blood Requests</h2>

    <!-- 🔍 Filter Form -->
    <form class="row g-3 mb-4" method="get" th:action="@{/admin/requests}">
        <div class="col-md-3">
            <input type="text" name="email" class="form-control" placeholder="Search by email"
                   th:value="${selectedEmail}">
        </div>
        <div class="col-md-3">
            <select name="status" class="form-select">
                <option th:value="" th:selected="${selectedStatus == null}">All Statuses</option>
                <option th:value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Pending</option>
                <option th:value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">Approved</option>
                <option th:value="REJECTED" th:selected="${selectedStatus == 'REJECTED'}">Rejected</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="bloodGroup" class="form-select">
                <option th:value="" th:selected="${selectedBloodGroup == null}">All Blood Groups</option>
                <option th:value="A+" th:selected="${selectedBloodGroup == 'A+'}">A+</option>
                <option th:value="A-" th:selected="${selectedBloodGroup == 'A-'}">A-</option>
                <option th:value="B+" th:selected="${selectedBloodGroup == 'B+'}">B+</option>
                <option th:value="B-" th:selected="${selectedBloodGroup == 'B-'}">B-</option>
                <option th:value="AB+" th:selected="${selectedBloodGroup == 'AB+'}">AB+</option>
                <option th:value="AB-" th:selected="${selectedBloodGroup == 'AB-'}">AB-</option>
                <option th:value="O+" th:selected="${selectedBloodGroup == 'O+'}">O+</option>
                <option th:value="O-" th:selected="${selectedBloodGroup == 'O-'}">O-</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- Existing Table -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Blood Group</th>
                <th>Units</th>
                <th>Status</th>
                <th>Requested At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.user.email}"></td>
                <td th:text="${request.bloodGroup}"></td>
                <td th:text="${request.units}"></td>
                <td th:text="${request.status}"></td>
                <td th:text="${#temporals.format(request.requestDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <form th:action="@{/admin/requests/update-status/{id}(id=${request.id})}" method="post" class="d-inline">
                        <select name="status" class="form-select form-select-sm d-inline w-auto">
                            <option th:selected="${request.status == 'PENDING'}">PENDING</option>
                            <option th:selected="${request.status == 'APPROVED'}">APPROVED</option>
                            <option th:selected="${request.status == 'REJECTED'}">REJECTED</option>
                        </select>
                        <button class="btn btn-sm btn-primary ms-1">Update</button>
                    </form>
                </td>
            </tr>            
        </tbody>
    </table>
</div>
