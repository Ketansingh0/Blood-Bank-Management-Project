<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Blood | User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-section {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h4 class="mb-4 text-danger text-center">Request Blood</h4>
        <form th:action="@{/user/request-blood}" th:object="${bloodRequest}" method="post">
            <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" class="form-select" required th:field="*{bloodGroup}">
                    <option value="">-- Select Blood Group --</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Required Units</label>
                <input type="number" id="units" name="units" class="form-control" placeholder="e.g. 2" required th:field="*{unit}">
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason (optional)</label>
                <textarea id="reason" name="reason" class="form-control" rows="3" th:field="*{reason}" placeholder="Enter any note or reason..."></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-paper-plane me-1"></i> Submit Request
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
