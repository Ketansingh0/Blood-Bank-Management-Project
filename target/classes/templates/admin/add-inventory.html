<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Blood Unit | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover,
        .sidebar .active {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>
        <a href="/admin/dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="/admin/inventory" class="active"><i class="fas fa-droplet me-2"></i>Blood Inventory</a>
        <a href="/admin/donors"><i class="fas fa-users me-2"></i>Donors</a>
        <a href="/admin/requests"><i class="fas fa-file-medical me-2"></i>Blood Requests</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Add Blood Unit</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/inventory/add}" th:object="${blood}" method="post">
                    <div class="mb-3">
                        <label for="bloodGroup" class="form-label">Blood Group</label>
                        <input type="text" id="bloodGroup" name="bloodGroup" class="form-control"
                               placeholder="e.g. A+, B-, O+" required th:field="*{bloodGroup}">
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">Units</label>
                        <input type="number" id="unit" name="unit" class="form-control"
                               placeholder="e.g. 5" min="1" required th:field="*{unit}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/admin/inventory" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-save me-1"></i> Save Unit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
