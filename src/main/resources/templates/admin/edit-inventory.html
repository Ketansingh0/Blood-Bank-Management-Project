<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blood Inventory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>✏️ Edit Blood Inventory</h1>

    <form th:action="@{/admin/inventory/edit}" th:object="${bloodInventory}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="bloodGroup">Blood Group:</label>
        <select th:field="*{bloodGroup}">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <br><br>

        <label for="quantity">Quantity (in units):</label>
        <input type="number" th:field="*{quantity}" min="1" required/>
        <br><br>

        <button type="submit">✅ Update</button>
        <a href="/admin/inventory">Cancel</a>
    </form>
</body>
</html>
